<div class="d-flex flex-column p-3" id="chat">
  <div class="d-flex flex-row justify-content-between">
    <h3 class="text-light">{{ chat.name }}</h3>
    <p class="text-primary">{{ chat.time }}</p>
  </div>
  <small hidden>{{ chat.username }}</small>
  <p class="align-self-start text-secondary">{{ chat.lastMessage }}</p>
</div>
