<div class="d-flex flex-column p-3" id="chat">
  <div class="d-flex flex-row justify-content-between">
    <h3 class="text-light">{{ chat.name2 }}</h3>
    <p class="text-primary">{{ chat.time.toString().split(':')[0].substr(chat.time.toString().split(':')[0].length - 2) + ':' + chat.time.toString().split(':')[1] }}</p>
  </div>
  <small hidden>{{ chat.user2 }}</small>
  <p class="align-self-start text-secondary">{{ chat.lastMessage }}</p>
</div>
