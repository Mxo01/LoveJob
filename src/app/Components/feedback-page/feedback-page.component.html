<div class="wrapper">
  <div class="shadow-lg rounded-3 d-flex w-100 flex-column justify-content-center align-items-center" style="width: fit-content;">
    <h1 class="text-center mt-3">Feedbacks</h1>
    <a class="btn btn-primary my-3 mb-4" routerLink="/search">Back to Map <i class="bi bi-map"></i></a>
  </div>
  <div class="feedBackContainer" *ngIf="!viewFBClick && feedBacks.length > 0">
    <div class="d-flex justify-content-around align-items-center" *ngFor="let feedBack of feedBacks">
      <div class="feedback w-100 rounded-2 p-3 border d-flex justify-content-between align-items-center mb-3 mx-3">
        <div class="d-flex flex-column">
          <h4 class="text-light">{{ feedBack.title }}</h4>
          <p class="text-primary">{{ feedBack.time }}</p>
        </div>
        <div class="d-flex align-items-center">
          <button class="btn btn-primary me-3 d-none d-sm-block" (click)="viewFB(feedBack.id)">View <i class="bi bi-eye"></i></button>
          <button class="btn btn-danger d-none d-sm-block" (click)="deleteFB(feedBack.id)">Delete <i class="bi bi-trash"></i></button>
          <button class="btn btn-primary me-2 d-block d-sm-none" (click)="viewFB(feedBack.id)"><i class="bi bi-eye"></i></button>
          <button class="btn btn-danger d-block d-sm-none" (click)="deleteFB(feedBack.id)"><i class="bi bi-trash"></i></button>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-center h-75" *ngIf="feedBacks.length === 0">
    <h1 class="text-center fs-5">No feedBacks received yet!</h1>
  </div>

  <div class="feedback rounded-2 p-3 border d-flex flex-column justify-content-center mt-3 mx-3" *ngIf="viewFBClick">
    <div class="d-flex justify-content-between">
      <h4 class="text-light">{{ currentFB.title }}</h4>
      <p class="text-primary">{{ currentFB.time }}</p>
    </div>
    <div>
      <p>{{ currentFB.feedBackText }}</p>
    </div>
    <button class="btn btn-secondary align-self-center" (click)="viewFBClick = false" style="width: fit-content;">Back</button>
  </div>
</div>
